<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lienzo Interactivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Un lienzo para tu imaginación</h1>
    <p>Para la artista más increíble y super </p>

    <div class="toolbar">
      <label for="color">Color:</label>
      <input type="color" id="color" value="#000000">
      <label for="size">Tamaño del pincel:</label>
      <input type="range" id="size" min="1" max="20" value="5">
      <button id="clear">Borrar todo</button>
      <button id="save">Guardar dibujo</button>
    </div>

    <canvas id="drawingCanvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
